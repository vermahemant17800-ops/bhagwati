<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagwati Handicraft | Premium Brass Clutches</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --maroon: #800000; --gold: #D4AF37; --cream: #fffdfa; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--cream); color: #333; }
        
        .top-bar { background: var(--maroon); color: white; text-align: center; padding: 10px; font-size: 13px; letter-spacing: 1px; }

        header { background: white; padding: 30px 20px; text-align: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        header h1 { margin: 0; font-family: 'Playfair Display', serif; font-size: 32px; color: var(--maroon); letter-spacing: 3px; text-transform: uppercase; }
        header p { margin: 5px 0; font-size: 11px; color: var(--gold); font-weight: 500; letter-spacing: 2px; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .section-title { text-align: center; font-family: 'Playfair Display', serif; font-size: 26px; margin-bottom: 40px; color: #444; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; transition: 0.3s; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Image fix for Vercel/Case Sensitivity */
        .card img { width: 100%; height: 320px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; display: block; }
        
        .card h3 { font-size: 17px; margin: 10px 0; font-weight: 500; color: #222; }
        .price { font-size: 19px; color: var(--maroon); font-weight: 600; margin-bottom: 15px; }

        .btn-buy { background: #f3d9b1; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: 600; color: #5d4037; text-transform: uppercase; transition: 0.3s; }
        .btn-buy:hover { background: var(--gold); color: white; }

        footer { background: #fff4e6; padding: 40px 20px; text-align: center; margin-top: 50px; border-top: 1px solid #eee; }
        .whatsapp-btn { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: white; padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 1000; }
    </style>
</head>
<body>

    <div class="top-bar">Free Shipping on orders above ₹4999 | Call/WhatsApp: 9458093471</div>

    <header>
        <h1>BHAGWATI HANDICRAFT</h1>
        <p>PREMIUM BRASS CLUTCHES & HANDICRAFTS</p>
    </header>

    <div class="container">
        <h2 class="section-title">Our Exclusive Collection</h2>
        <div class="grid" id="product-list"></div>
    </div>

    <footer>
        <p>© 2026 Bhagwati Handicraft. Agra, Uttar Pradesh.</p>
    </footer>

    <a href="https://wa.me/9458093471" class="whatsapp-btn" target="_blank">Chat on WhatsApp</a>

    <script>
        // Images naming as per your new folder structure
        const products = [
            { name: "Noor Gold Clutch", price: "2800", img: "./c1.jpeg" },
            { name: "Kainat Silver", price: "1850", img: "c2.jpeg" },
            { name: "Fiza Batua", price: "2800", img: "c3.jpeg" },
            { name: "Royal Brass Box", price: "2100", img: "c4.jpeg" },
            { name: "Antique Peacock", price: "1950", img: "c5.jpeg" },
            { name: "Zari Velvet Potli", price: "1700", img: "c6.jpeg" },
            { name: "Kundan Special", price: "2400", img: "c7.jpeg" },
            { name: "Golden Diva", price: "2200", img: "c8.jpeg" }
        ];

        const grid = document.getElementById('product-list');
        products.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <div class="price">Rs. ${p.price}</div>
                    <button class="btn-buy" onclick="order('${p.name}')">Buy it now</button>
                </div>
            `;
        });

        function order(name) {
            window.open(`https://wa.me/9458093471?text=Hello, I am interested in: ${name}`, '_blank');
        }
    </script>
</body>
</html>a
